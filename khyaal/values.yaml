replicaCount: 1

imagePullPolicy: IfNotPresent

frontend:
  image: nginxdemos/hello
  port: 8080
  resources: {}

backend:
  image: kennethreitz/httpbin
  port: 80
  resources: {}

postgres:
  image: postgresql:latest
  port: 5432
  username: postgres
  password: postgres
  resources: {}

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50
